<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        .container{
            border: 2px solid black;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Lists can be nested (list inside list):</p>
            <ul>
                <li>Cofee </li>
                <li>Tea</li> 
                    <ul>
                        <li>Black Tea</li>
                        <li>Green Tea</li> 
                    </ul>      
                <li>Milk </li>   
               
            </ul>
    </div>
</body>
</html>
